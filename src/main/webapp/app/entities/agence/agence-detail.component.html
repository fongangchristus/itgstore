<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agence">
            <h2><span jhiTranslate="walletApp.agence.detail.title">Agence</span> {{agence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walletApp.agence.code">Code</span></dt>
                <dd>
                    <span>{{agence.code}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.agence.libelle">Libelle</span></dt>
                <dd>
                    <span>{{agence.libelle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agence', agence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
