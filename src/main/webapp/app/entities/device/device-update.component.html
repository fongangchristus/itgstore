<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-device-heading" jhiTranslate="walletApp.device.home.createOrEditLabel">Create or edit a Device</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!device.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="device.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="walletApp.device.deviceMark" for="field_deviceMark">Device Mark</label>
                    <input type="text" class="form-control" name="deviceMark" id="field_deviceMark"
                        [(ngModel)]="device.deviceMark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="walletApp.device.deviceOs" for="field_deviceOs">Device Os</label>
                    <input type="text" class="form-control" name="deviceOs" id="field_deviceOs"
                        [(ngModel)]="device.deviceOs" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="walletApp.device.deviceNumber" for="field_deviceNumber">Device Number</label>
                    <input type="number" class="form-control" name="deviceNumber" id="field_deviceNumber"
                        [(ngModel)]="device.deviceNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="walletApp.device.token" for="field_token">Token</label>
                    <input type="text" class="form-control" name="token" id="field_token"
                        [(ngModel)]="device.token" required/>
                    <div [hidden]="!(editForm.controls.token?.dirty && editForm.controls.token?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.token?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="walletApp.device.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="device.clientId"  required>
                        <option *ngIf="!editForm.value.client" [ngValue]="null" selected></option>
                        <option [ngValue]="clientOption.id" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.client?.dirty && editForm.controls.client?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.client?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
