<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecriture">
            <h2><span jhiTranslate="walletApp.ecriture.detail.title">Ecriture</span> {{ecriture.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walletApp.ecriture.montant">Montant</span></dt>
                <dd>
                    <span>{{ecriture.montant}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.ecriture.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ecriture.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.ecriture.contrePartie">Contre Partie</span></dt>
                <dd>
                    <span>{{ecriture.contrePartie}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.ecriture.sensEcriture">Sens Ecriture</span></dt>
                <dd>
                    <span jhiTranslate="{{'walletApp.SensEcriture.' + ecriture.sensEcriture}}">{{ecriture.sensEcriture}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.ecriture.compte">Compte</span></dt>
                <dd>
                    <div *ngIf="ecriture.compteId">
                        <a [routerLink]="['/compte', ecriture.compteId, 'view']">{{ecriture.compteCode}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="walletApp.ecriture.transaction">Transaction</span></dt>
                <dd>
                    <div *ngIf="ecriture.transactionId">
                        <a [routerLink]="['/transaction', ecriture.transactionId, 'view']">{{ecriture.transactionCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecriture', ecriture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
