<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partenaire">
            <h2><span jhiTranslate="walletApp.partenaire.detail.title">Partenaire</span> {{partenaire.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walletApp.partenaire.code">Code</span></dt>
                <dd>
                    <span>{{partenaire.code}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.partenaire.libelle">Libelle</span></dt>
                <dd>
                    <span>{{partenaire.libelle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partenaire', partenaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
