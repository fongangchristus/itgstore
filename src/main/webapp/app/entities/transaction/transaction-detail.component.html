<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span jhiTranslate="walletApp.transaction.detail.title">Transaction</span> {{transaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walletApp.transaction.code">Code</span></dt>
                <dd>
                    <span>{{transaction.code}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.transaction.libelle">Libelle</span></dt>
                <dd>
                    <span>{{transaction.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.transaction.dateTx">Date Tx</span></dt>
                <dd>
                    <span>{{transaction.dateTx}}</span>
                </dd>
                <dt><span jhiTranslate="walletApp.transaction.operation">Operation</span></dt>
                <dd>
                    <div *ngIf="transaction.operationId">
                        <a [routerLink]="['/operation', transaction.operationId, 'view']">{{transaction.operationCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
